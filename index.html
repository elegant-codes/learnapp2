<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  
<link rel="stylesheet" href="./assets/css/bootstrap5.min.css">

  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container py-5">
      <div class="card login-card p-5">
        <div class="row  align-items-center">
          <div class="col-md-5 d-md-flex d-none">
            <img src="assets/images/sapiens.svg" alt="login" class="login-card-img">
          </div>

          <!-- ************************ SignIn section ********************** -->
          <div class="col-md-7 col-sm-12 SignIn">
            <div class=" justify-contents-center">
              <div class="brand-wrapper">
                <p class='h3 bold'>LearnApp</p>
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <button id="register-link">Register here</button></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>


          <!-- ************************ SignUp section ********************** -->
          <div class="col-md-7 col-sm-12 SignUp" style="display: none;">
            <div class=" justify-contents-center">
              <div class="brand-wrapper">
                <p class='h3 bold'>LearnApp</p>
              </div>
              <p class="login-card-description">Register your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Confirm Password</label>
                    <input type="password" name="password2" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="SignUp">
                </form>
                <p class="login-card-footer-text mb-3"> You already have an account? <button id="signIn-link">Login here</button></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>

        </div>
      </div>
     
    </div>
  </main>
  <script src="./JS/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./JS/main.js"></script>

</body>
</html>
